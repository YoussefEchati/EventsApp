<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <th:block th:replace="~{base :: head}"></th:block>
    <title>Modifier un événement</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
</head>
<body>

<!-- Intégration du fragment header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Contenu principal de la page -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Card pour le formulaire de modification -->
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">Modifier l'événement</h3>

                    <!-- Formulaire de modification d'événement -->
                    <form th:action="@{/organizer/edit-event/{id}(id=${event.id})}" method="post">

                        <!-- Titre -->
                        <div class="form-group mb-3">
                            <label for="title" class="form-label">Titre :</label>
                            <input type="text" id="title" name="title" th:value="${event.title}" class="form-control form-control-lg" required placeholder="Entrez le titre de l'événement">
                        </div>

                        <!-- Description -->
                        <div class="form-group mb-3">
                            <label for="description" class="form-label">Description :</label>
                            <textarea id="description" name="description" rows="4" class="form-control form-control-lg" required placeholder="Décrivez l'événement en quelques mots" th:text="${event.description}"></textarea>
                        </div>

                        <!-- Date -->
                        <div class="form-group mb-3">
                            <label for="date" class="form-label">Date :</label>
                            <input type="date" id="date" name="date" th:value="${event.date}" class="form-control form-control-lg" required>
                        </div>

                        <!-- Lieu -->
                        <div class="form-group mb-3">
                            <label for="location" class="form-label">Lieu :</label>
                            <input type="text" id="location" name="location" th:value="${event.location}" class="form-control form-control-lg" required placeholder="Indiquez le lieu de l'événement">
                        </div>

                        <!-- Capacité -->
                        <div class="form-group mb-3">
                            <label for="capacity" class="form-label">Capacité (nombre de participants) :</label>
                            <input type="number" id="capacity" name="capacity" min="0" th:value="${event.capacity}" class="form-control form-control-lg" required placeholder="Indiquez la capacité maximale de participants">
                        </div>

                        <!-- Prix -->
                        <div class="form-group mb-3">
                            <label for="price" class="form-label">Prix (€) :</label>
                            <input type="number" id="price" name="price" step="0.01" min="0" th:value="${event.price}" class="form-control form-control-lg" required placeholder="Entrez le prix de l'événement">
                        </div>

                        <!-- Boutons d'action -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="bi bi-check-circle"></i> Enregistrer les modifications
                            </button>
                        </div>

                        <div class="form-group text-center mt-3">
                            <a th:href="@{/organizer/events}" class="btn btn-secondary btn-lg w-100">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Intégration du fragment footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Intégration du fragment scripts -->
<div th:replace="~{base :: scripts}"></div>

</body>
</html>
