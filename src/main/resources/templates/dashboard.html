<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <th:block th:replace="~{base :: head}"></th:block>
    <title>Mes événements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Intégration du fragment header -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- Contenu principal de la page -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Espace De Travail</h1>

    <!-- Bouton pour ajouter un nouvel événement -->
    <div class="d-flex justify-content-end mb-4">
        <a href="/organizer/events/new" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Ajouter un nouvel événement
        </a>
    </div>

    <!-- Table des événements -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>Titre</th>
                <th>Description</th>
                <th>Date</th>
                <th>Lieu</th>
                <th>Capacité</th>
                <th>Prix</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.title}"></td>
                <td th:text="${event.description}"></td>
                <td th:text="${event.date}"></td>
                <td th:text="${event.location}"></td>
                <td th:text="${event.capacity}"></td>
                <td th:text="${event.price} + '€'"></td>
                <td>
                    <!-- Bouton Modifier -->
                    <a th:href="@{/organizer/events/edit/{id}(id=${event.id})}" class="btn btn-warning btn-sm me-2">
                        <i class="bi bi-pencil-square"></i> Modifier
                    </a>
                    <!-- Bouton Supprimer -->
                    <a th:href="@{/organizer/events/delete/{id}(id=${event.id})}" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i> Supprimer
                    </a>
                    <a th:href="@{/organizer/events/participants/{id}(id=${event.id})}" class="btn btn-primary btn-sm">
                        <i class="bi bi-people"></i> Voir les participants
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<!-- Intégration du fragment footer -->
<div th:replace="~{fragments/footer}"></div>

<!-- Intégration des scripts (si nécessaire) -->
<div th:replace="~{base :: scripts}"></div>
</body>
</html>
