<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <th:block th:replace="~{base :: head}"></th:block>
    <title>Liste des Participants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Intégration du fragment header -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- Contenu principal de la page -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Evénement : <span th:text="${event.title}"></span></h1>

    <div class="row">
        <!-- Liste des participants -->
        <div class="col-md-6">
            <h3>Participants Inscrits</h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="participant : ${activeParticipants}" th:text="${participant.username}"></li>
            </ul>
        </div>

        <!-- Liste d'attente -->
        <div class="col-md-6">
            <h3>Liste d'attente</h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="participant : ${waitlist}" th:text="${participant.username}"></li>
            </ul>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="/organizer/events" class="btn btn-secondary">Retour</a>
    </div>
</div>




<!-- Intégration du fragment footer -->
<div th:replace="~{fragments/footer}"></div>

<!-- Intégration des scripts (si nécessaire) -->
<div th:replace="~{base :: scripts}"></div>
</body>
</html>
